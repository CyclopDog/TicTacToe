<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>

    <form id="name-form">
        <label for="text">Player 1 Name: </label>
        <input type="text" id="p1name" placeholder="Thor" required>
        <select name="symbol" id="p1symbol">
          <option value="X">X</option>
          <option value="O">O</option>
        </select>
        <label for="text">Player 2 Name: </label>
        <input type="text" id="p2name" placeholder="Rabbi" required>
        <br><br>
        <input type="submit" value="Submit">
    </form>

    <p id="intro"></p>
    <p id ="turn"></p>

    <p id ="message"></p>
    <button id="restart">Play Again</button>
    <table class="table is-bordered">
      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </table>


<script src="script.js"></script>
</body>
</html>
