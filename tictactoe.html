<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="bulma.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Tic Tac Toe</title>
</head>

<body>
  <div class="form">
    <form id="name-form">
      <label for="text" class="label is-small">Player 1 Name: </label>
      <div class="field has-addons">
        <p class="control">

          <input type="text" id="p1name" class="input" placeholder="Thor" required>
        </p>
        <p class="control">
          <span class="select">
            <select name="symbol" id="p1symbol">
              <option value="X">X</option>
              <option value="O">O</option>
            </select>
          </span>
        </p>

      </div>

      <div class="field">
        <label for="text" class="label is-small">Player 2 Name: </label>
        <input type="text" id="p2name" class="input" placeholder="Rabbi" required>
      </div>

      <div class="field">
        <input type="submit" value="Submit" class="button is-primary is-outlined">
      </div>

    </form>
  </div>
  <div class="content">
    <h2 id="intro"></h2>
    <p id="turn"></p>
    <p id="message"></p>
    <button id="restart" class="button hidden">Play Again</button>
  </div>
  <table class="table is-bordered hidden">
    <tr>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
    </tr>
  </table>


  <script src="script.js"></script>
</body>

</html>
